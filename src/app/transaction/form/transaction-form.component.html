<br>
<div><h1 align="center">Form Transaction</h1></div>
<hr>
<div class="container">
<form class="form-horizontal" [formGroup] ="transactionFormGroup">
  <div class="form-group">
    <label class="control-label col-sm-2" >Type :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="type">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Amount :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="amount">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Amount Sign :</label>
    <div class="col-sm-10">
      <select formControlName="amountSign" class="form-control">
        <option value="Debit">Debit</option>
        <option value="Credit">Kredit</option>
    </select>
    </div>
  </div>		
  <div class="form-group">
    <label class="control-label col-sm-2">Account Number :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="account">
    </div>
  </div>	
 
<button type="button" (click) = "cancelChanges()" class="btn btn-danger">Cancel</button>
&nbsp; <button type="button" (click) = "submitData()" [disabled]="!transactionFormGroup.valid" class="btn btn-primary">Update</button>
&nbsp; <button type="button" (click) = "insertData()" class="btn btn-success">Insert</button>
</form>
</div>
