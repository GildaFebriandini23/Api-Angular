<br>
<div><h1 align="center">Form Account</h1></div>
<hr>
  <div class="container">
  <form class="form-horizontal" [formGroup] ="accountFormGroup">
    <div class="form-group">
      <label class="control-label col-sm-2" >Open Date :</label>
      <div class="col-sm-10">
        <input type="date" class="form-control" formControlName="openDate">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2">Balance :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="balance">
      </div>
    </div>	
    <div class="form-group">
      <label class="control-label col-sm-2">Customer Number :</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="customer">
        <!-- <app-combo-customer (customer)="setSelectedCustomer($event)"></app-combo-customer> -->
      </div>
    </div>	
   
  <button type="button" (click) = "cancelChanges()" class="btn btn-danger">Cancel</button>
  &nbsp; <button type="button" (click) = "submitData()" [disabled]="!accountFormGroup.valid" class="btn btn-primary">Update</button>
  </form>
  </div>
