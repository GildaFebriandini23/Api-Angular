
<div><h1 align="center">Form Customer</h1></div>
<hr>
<div class="container">
<form class="form-horizontal" [formGroup] ="customerFormGroup">
  <div class="form-group">
    <label class="control-label col-sm-2" >First Name :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="firstName">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2">Last Name :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="lastName">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Birth Date :</label>
    <div class="col-sm-10">
      <input type="date" class="form-control" formControlName="birthDate">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Username :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="username">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Password :</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" formControlName="password">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Phone Number :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" formControlName="phoneNumber">
    </div>
  </div>	
  <div class="form-group">
    <label class="control-label col-sm-2">Phone Type :</label>
    <div class="col-sm-10">
      <select formControlName="phoneType" class="form-control">
        <option value="Android">Android</option>
        <option value="IOS">IOS</option>
    </select>
    </div>
  </div>		
  <button type="button" (click) = "cancelChanges()" class="btn btn-danger">Cancel</button>
&nbsp; <button type="button" (click) = "submitData()" [disabled]="!customerFormGroup.valid" class="btn btn-primary">Update</button>
&nbsp; <button type="button" (click) = "insertData()" class="btn btn-success">Insert</button>
</form>
</div>
